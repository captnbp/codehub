annotations:
  category: developpment
  artifacthub.io/images: |
    - name: code-server
      image: lab.frogg.it:5050/captnbp/codehub/code-server:1.8.8
    - name: jupyterhub
      image: docker.io/bitnami/jupyterhub:3.1.1-debian-11-r11
    - name: oauth
      image: lab.frogg.it:5050/captnbp/codehub/oauth:1.8.8
    - name: nginx
      image: lab.frogg.it:5050/captnbp/codehub/nginx:1.8.8
    - name: configurable-http-proxy
      image: docker.io/bitnami/configurable-http-proxy:4.5.4-debian-11-r29
  artifacthub.io/license: MIT
apiVersion: v2
appVersion: 4.11.0
dependencies:
  - condition: postgresql.enabled
    name: postgresql
    repository: https://charts.bitnami.com/bitnami
    version: 12.x.x
  - name: common
    repository: https://charts.bitnami.com/bitnami
    tags:
      - bitnami-common
    version: 2.x.x
description: Codehub brings the power of JupyterHub with Code-Server. It gives users access to computational environments and resources without burdening the users with installation and maintenance tasks.
engine: gotpl
home: https://jupyter.org/hub
icon: https://bitnami.com/assets/stacks/jupyterhub/img/jupyterhub-stack-220x234.png
keywords:
  - devops
  - ide
  - vscode
maintainers:
  - name: captnbp
    url: https://lab.frogg.it/captnbp/codehub
name: codehub
sources:
  - https://github.com/bitnami/containers/tree/main/bitnami/jupyterhub
  - https://github.com/jupyterhub/jupyterhub
  - https://github.com/coder/code-server
version: 3.0.10
