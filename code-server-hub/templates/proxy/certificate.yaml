{{- $manualHTTPS := and .Values.proxy.https.enabled (eq .Values.proxy.https.type "cert-manager") -}}
{{- if $manualHTTPS -}}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "jupyterhub.proxy.fullname" . }}
  labels:
    {{- include "jupyterhub.labels" . | nindent 4 }}
spec:
  secretName: {{ include "jupyterhub.proxy-public-manual-tls.fullname" . }}
  dnsNames:
  - {{ include "jupyterhub.proxy.fullname" . }}-public.{{ .Release.Namespace }}.svc.{{ .Values.kubernetesDNSDomain }}
  - {{ include "jupyterhub.proxy.fullname" . }}-api.{{ .Release.Namespace }}.svc.{{ .Values.kubernetesDNSDomain }}
  issuerRef:
    name: vault-issuer
    # We can reference ClusterIssuers by changing the kind here.
    # The default value is Issuer (i.e. a locally namespaced Issuer)
    kind: ClusterIssuer
    group: cert-manager.io
{{- end }}
