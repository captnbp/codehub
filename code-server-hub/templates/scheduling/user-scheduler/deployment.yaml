{{- if .Values.scheduling.userScheduler.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "jupyterhub.fullname" . }}-user-scheduler
  labels:
    {{- include "jupyterhub.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.scheduling.userScheduler.replicas }}
  selector:
    matchLabels:
      {{- include "jupyterhub.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- /* Changes here will cause the Deployment to restart the pods. */}}
        {{- include "jupyterhub.matchLabels" . | nindent 8 }}
      annotations:
        # This lets us autorestart when the configmap changes!
        checksum/config-map: {{ include (print $.Template.BasePath "/scheduling/user-scheduler/configmap.yaml") . | sha256sum }}
    spec:
      {{- if .Values.rbac.enabled }}
      serviceAccountName: {{ template "jupyterhub.fullname" . }}-user-scheduler
      {{- end }}
      {{- if .Values.scheduling.podPriority.enabled }}
      priorityClassName: {{ template "jupyterhub.fullname" . }}-default-priority
      {{- end }}
      nodeSelector: {{ toJson .Values.scheduling.userScheduler.nodeSelector }}
      {{- include "jupyterhub.coreAffinity" . | nindent 6 }}
      securityContext:
        runAsNonRoot: true
      containers:
        - name: user-scheduler
          image: {{ include "jupyterhub.scheduler.image" . }}
          command:
            - /usr/local/bin/kube-scheduler
            - --scheduler-name={{ template "jupyterhub.fullname" . }}-user-scheduler
            - --policy-configmap={{ template "jupyterhub.fullname" . }}-user-scheduler
            - --policy-configmap-namespace={{ .Release.Namespace }}
            - --lock-object-name={{ template "jupyterhub.fullname" . }}-user-scheduler
            - --lock-object-namespace={{ .Release.Namespace }}
            - --leader-elect-resource-lock=configmaps
            - --v={{ .Values.scheduling.userScheduler.logLevel | default 4 }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 10251
            initialDelaySeconds: 15
          readinessProbe:
            httpGet:
              path: /healthz
              port: 10251
          resources:
            {{- .Values.scheduling.userScheduler.resources | toYaml | trimSuffix "\n" | nindent 12 }}
          securityContext:
            runAsUser: {{ .Values.hub.uid }}
            # Don't allow any process to execute as root inside the container
            allowPrivilegeEscalation: false
            privileged: false
            capabilities:
              drop:
                - ALL
{{- end }}
