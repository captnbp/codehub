
{{- if .Values.rbac.create }}
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "jupyterhub.fullname" . }}-singleuser
  labels:
    {{- include "jupyterhub.labels" . | nindent 4 }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "jupyterhub.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
roleRef:
  kind: Role
  name: {{ template "jupyterhub.fullname" . }}-singleuser
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: {{ template "jupyterhub.fullname" . }}-singleuser
    namespace: {{ .Release.Namespace }}
{{- end }}